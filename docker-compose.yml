version: '3'
services:
  be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: thin9_back
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py makemigrations &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped
    environment:
      DEBUG: "True"
